<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用下载中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            margin-top: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 100%);
            border-radius: 24px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .logo i {
            font-size: 60px;
            color: white;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 25px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .device-info {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 16px;
        }
        
        .guide {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 25px;
            margin: 30px 0;
            text-align: left;
        }
        
        .guide h2 {
            font-size: 22px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .guide h2 i {
            margin-right: 10px;
            font-size: 24px;
        }
        
        .steps {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .step {
            display: flex;
            align-items: flex-start;
        }
        
        .step-number {
            background: #fff;
            color: #2575fc;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .step-content {
            flex: 1;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 16px 24px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn i {
            margin-right: 10px;
            font-size: 22px;
        }
        
        .btn-primary {
            background: #fff;
            color: #2575fc;
            box-shadow: 0 6px 15px rgba(37, 117, 252, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(37, 117, 252, 0.5);
        }
        
        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            p {
                font-size: 16px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-mobile-alt"></i>
        </div>
        
        <h1>应用下载中心</h1>
        <p>请根据您的设备类型选择下载方式</p>
        
        <div class="device-info">
            检测到您正在使用 <span id="device-type">未知设备</span> 通过 <span id="browser-type">未知浏览器</span> 访问
        </div>
        
        <div class="guide" id="wechat-guide">
            <h2><i class="fas fa-exclamation-triangle"></i> 微信访问提示</h2>
            <p>微信内置浏览器限制了应用下载功能，请按以下步骤操作：</p>
            
            <div class="steps">
                <div class="step">
                    <div class="step-number">1</div>
                    <div class="step-content">点击右上角 <i class="fas fa-ellipsis-v"></i> 菜单按钮</div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-content">选择"在浏览器打开"</div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-content">返回此页面完成下载</div>
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <a href="#" class="btn btn-primary" id="download-btn">
                <i class="fas fa-download"></i> 立即下载应用
            </a>
            <a href="#" class="btn btn-secondary" id="appstore-link">
                <i class="fab fa-apple"></i> App Store 下载
            </a>
        </div>
    </div>
    
    <div class="footer">
        <p>© 2023 应用下载中心 | 安全可靠的应用下载平台</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userAgent = navigator.userAgent;
            const isWeChat = /MicroMessenger/i.test(userAgent);
            const isAndroid = /Android/i.test(userAgent);
            const isIOS = /iPhone|iPad|iPod/i.test(userAgent);
            
            const deviceType = document.getElementById('device-type');
            const browserType = document.getElementById('browser-type');
            const wechatGuide = document.getElementById('wechat-guide');
            const downloadBtn = document.getElementById('download-btn');
            const appstoreLink = document.getElementById('appstore-link');
            
            // 设置设备类型显示
            if (isAndroid) {
                deviceType.textContent = 'Android 设备';
            } else if (isIOS) {
                deviceType.textContent = 'iOS 设备';
            }
            
            // 设置浏览器类型显示
            browserType.textContent = isWeChat ? '微信内置浏览器' : '系统浏览器';
            
            // 设置下载链接（实际应用中替换为真实链接）
            downloadBtn.href = 'https://example.com/app-release.apk';
            appstoreLink.href = 'https://apps.apple.com/app/id123456789';
            
            // 微信环境处理
            if (isWeChat) {
                wechatGuide.style.display = 'block';
                
                // 如果是微信+Android环境，自动引导到浏览器下载
                if (isAndroid) {
                    // 在实际应用中，这里可以尝试自动跳转
                    // window.location.href = 'https://example.com/download-page';
                    
                    // 显示Android专用提示
                    wechatGuide.querySelector('p').textContent = 
                        '微信内置浏览器限制了APK文件下载，请按以下步骤操作：';
                }
                // 如果是微信+iOS环境，引导到App Store
                else if (isIOS) {
                    // 在实际应用中，这里可以尝试自动跳转
                    // window.location.href = 'https://apps.apple.com/app/id123456789';
                    
                    // 显示iOS专用提示
                    wechatGuide.querySelector('p').textContent = 
                        '微信内置浏览器无法直接打开App Store，请按以下步骤操作：';
                }
            } else {
                wechatGuide.style.display = 'none';
            }
        });
    </script>
</body>
</html>
